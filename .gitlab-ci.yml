# Install Cypress, then run all tests (in parallel)
stages:
  - test
  - sonarqube-check

# Install NPM dependencies and Cypress
install:
  image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
  stage: test

  script:
    - npm install
    - npm run build
    - npm start &
    - npm test
    - npm run jest 

